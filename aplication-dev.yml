
server:
  port: 8081
spring:
  application:
    name: main-server
  h2.console.enabled: true
  datasource:
    url: jdbc:h2:mem:coder-dev
    driverClassName: org.h2.Driver
    username: username
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true